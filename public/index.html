<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../style/style.css">
    <title>InviteGuest app - Aplicativo de convidados</title>
</head>
<body>
    <div id="container1">
        <div id="title">
          <h2>GESTOR DE CONVIDADOS</h2>
        </div>

        <div>
            <div>
                <div>
                    <span id="hostName">Anfitrião:</span>
                </div>
                
                <input type="text"
                id="hostNameInput"
                aria-describedby="hostName"/>
            </div>
                <div>
                    <button class="btnAdd" id="btnAddHostName">Adicionar</button>
                    <button class="btnRemove" id="btnDelHostName">Remover</button>
                </div>
        </div>
          <br>
        <div>
            <div>
                <div>
                    <span id="receptionistName">Recepcionista:</span>
                </div>
                <input type="text"
                       id="receptionistNameInput"
                       aria-describedby="receptionistName" />
            </div>
                <div>
                    <button class="btnAdd" id="btnAddReceptionistName">Adicionar</button>
                    <button class="btnRemove" id="btnDelReceptionistName">Remover</button>
                </div>
        </div>

        <hr>
    </div>

    <div id="container2">
        <div>
            <div>
                <h4>Lista de Convidados</h4>
            </div>
        </div>
        <!-- add guest -->
        <div>
            <div>
                <div>
                    <span id="guestName">Nome do Convidado:</span>
                </div>
                <input type="text"
                       id="guestNameInput"
                       aria-describedby="guestName"/>
            </div>
            <div>
                <button class="btnAdd" id="btnAddGuest">
                    Adicionar Convidado
                </button>
            </div>
        </div>
        <!-- add guest -->
        <br>
        <!-- ordered table by name with the guests -->
        <div class="guestList">
          <table>
              <thead>
                  <tr>
                      <th>Nome:</th>
                      <th>Ação:</th>
                  </tr>
              </thead>
              <tbody id="guestNameList"></tbody>
          </table>
          <!-- ordered table by name with the guests -->
      </div>
    </div>

<script src="../src/bundle.js"></script>
<script src="../node_modules/popper.js/dist/popper.js"></script>
<script src="../node_modules/jquery/dist/jquery.js "></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
